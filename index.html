<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdsOnStream</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Montserrat", sans-serif;
      text-align: center;
    }

    /* Container for the whole page */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 50px;
    }

    /* Twitch block */
    .twitch-wrapper {
      width: 80%;
      max-width: 900px;
      margin: 0 auto 60px auto;
    }

    .twitch-player {
      width: 100%;
      height: 450px;
      background: #fff; /* fallback white area like your mock */
      border-radius: 8px;
      overflow: hidden;
    }

    /* Branding */
    .title {
      font-size: 60px;
      font-weight: 600;
      margin-top: 10px;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 5px;
      opacity: 0.7;
    }

    /* Contact section */
    .contact {
      margin-top: 40px;
      font-size: 32px;
      font-weight: 400;
    }

    .email {
      margin-top: 10px;
      font-size: 42px;
      word-break: break-word;
    }

    /* Mobile tweaks */
    @media (max-width: 700px) {
      .title {
        font-size: 42px;
      }
      .email {
        font-size: 32px;
      }
      .twitch-player {
        height: 260px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Twitch Embed -->
    <div class="twitch-wrapper">
      <div class="twitch-player">
        <iframe
          src="https://player.twitch.tv/?channel=adsonstream&parent=adsonstream.xyz&parent=skylarwas.github.io"
          frameborder="0"
          allowfullscreen="true"
          scrolling="no"
          height="100%"
          width="100%">
        </iframe>
      </div>
    </div>

    <!-- Branding -->
    <div class="title">AdsOnStream</div>
    <div class="subtitle">we only stream ads</div>

    <!-- Contact -->
    <div class="contact">contact info:</div>
    <div class="email">ads@adsonstream.xyz</div>

  </div>

</body>
</html>
